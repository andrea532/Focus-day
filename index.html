  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <title>Budget App - Gestione Finanze Personali</title>
  
  <!-- Styles for splash screen -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #F8FAFF;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
      overscroll-behavior: none;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    /* Splash screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #F8FAFF;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease-out;
    }
    
    #splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    
    .splash-logo {
      width: 80px;
      height: 80px;
      background-color: #4C6FFF;
      border-radius: 20px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    .splash-title {
      font-size: 24px;
      font-weight: 700;
      color: #1A2151;
      margin-bottom: 8px;
    }
    
    .splash-subtitle {
      font-size: 16px;
      color: #757F8C;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    /* iOS specific styles */
    @supports (-webkit-touch-callout: none) {
      body {
        height: -webkit-fill-available;
      }
    }
    
    /* Prevent pull-to-refresh on mobile */
    body {
      overscroll-behavior-y: none;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-logo"></div>
    <h1 class="splash-title">Budget App</h1>
    <p class="splash-subtitle">Gestione finanze personali</p>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Module Scripts -->
  <script type="module" src="/src/main.jsx"></script>
  
  <!-- PWA Registration Script -->
  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/pwabuilder-sw.js')
          .then((registration) => {
            console.log('Service Worker registrato:', registration);
            
            // Check for updates every hour
            setInterval(() => {
              registration.update();
            }, 3600000);
          })
          .catch((error) => {
            console.error('Errore Service Worker:', error);
          });
      });
    }
    
    // Remove splash screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash');
        if (splash) {
          splash.classList.add('fade-out');
          setTimeout(() => {
            splash.remove();
          }, 300);
        }
      }, 1000);
    });
    
    // Prevent overscroll on iOS
    document.addEventListener('touchmove', function(e) {
      if (e.target.closest('.scrollable')) return;
      e.preventDefault();
    }, { passive: false });
    
    // Handle app shortcuts
    const urlParams = new URLSearchParams(window.location.search);
    const action = urlParams.get('action');
    if (action) {
      window.appShortcutAction = action;
    }
  </script>
</body>
</html>
